<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes del Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Registro de Clientes</h1>
        <div class="form-container shadow-lg">
            <form id="clientForm" class="p-4">
                <div class="mb-3 text-center">
                    <div class="d-flex flex-column align-items-center">
                        <video id="camera" style="display: none;" autoplay></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <img id="photoPreview" class="rounded-circle mb-2" src="/images/profile_img_placeholder.jpg" alt="FotoPerfil">
                        <button type="button" id="takePhoto" class="btn btn-primary">Abrir CÃ¡mara</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="clientName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="clientName" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="registrationDate" class="form-label">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="registrationDate" required>
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Fecha de Vencimiento</label>
                    <input type="date" class="form-control" id="expirationDate" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="reset" id="clearForm" class="btn btn-light">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
