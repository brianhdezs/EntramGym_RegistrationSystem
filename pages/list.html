<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Lista de Clientes</h1>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente...">
        </div>

        <!-- Tabla dinámica -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Los clientes se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para regresar al registro -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Registrar Nuevo Cliente</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/list.js"></script>
</body>
</html>
