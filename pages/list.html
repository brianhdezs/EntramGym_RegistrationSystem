<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Lista de Clientes</h1>

        <!-- Barra de búsqueda -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente...">
        </div>

        <!-- Tabla dinámica -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientTableBody">
                    <!-- Los clientes se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Botón para regresar al registro -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Registrar Nuevo Cliente</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/list.js"></script>
</body>
<!-- Modal para Editar Cliente -->
<div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editClientModalLabel">Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editClientForm">
                    <input type="hidden" id="editClientId">
                    <div class="mb-3">
                        <label for="editClientName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editClientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRegistrationDate" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="editRegistrationDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editExpirationDate" class="form-label">Fecha de Vencimiento</label>
                        <input type="date" class="form-control" id="editExpirationDate" required>
                    </div>
                    <div class="mb-3 text-center">
                        <img id="editPhotoPreview" class="rounded-circle mb-2" width="100" height="100">
                        <input type="file" class="form-control" id="editPhoto">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
